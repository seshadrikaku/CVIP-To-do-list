<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/edaf8e3742.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="body">
    <h1 class="heading">Task Scheduler</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="addTask">
                    <form onsubmit="HandleSubmit(event)" class="addTask">
                        <input type="text" id="taskinfo" placeholder="Add some Task" />
                        <button class="addButton" type="submit">Add Task <i class="fa-solid fa-plus mx-1"></i></button>
                    </form>
                </div>
            </div>
            <div class="col-12">
                <div class="lists" id="lists">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
